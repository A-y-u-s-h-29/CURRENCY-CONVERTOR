<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="currencyCss.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- upper link is to get free icon for we application -->
</head>
<body>
    <div class="container">
        <h1 id="name">CURRENCY CONVERTOR</h1>
        <form>
            <div class="amount">
                <p id="amountMsg">Enter amount to convert.</p>
                <input value="100" type="text" class="input" > 
              <div class="fromTo"> 
                <div class="from">
                    <p>FORM</p>
                    <img src="https://flagsapi.com/US/flat/64.png" alt="from flag not found" class="fromImg">
                    <select name="from">
                    </select>
                </div>
                <i class="fa-solid fa-right-left" id="icon"></i>
                <div class="to">
                    <p>TO</p>
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="to flag not found" class="toImg">
                    <select name="to">
                    </select>
                </div>
              </div>  
              <p id = "exchangeMsg"></p>
              <button class="convert">CONVERT</button>
            </div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="currencyJs.js"></script>
</body>
</html>
